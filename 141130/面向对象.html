//2.构造函数+原型		【复杂、多个】
function Person(name, age)
{
	this.name=name;
	this.age=age;
}

Person.prototype.showName=function ()
{
	alert(this.name);
};
Person.prototype.showAge=function ()
{
	alert(this.age);
};

var p=new Person('henry', 18);

p.showName();
p.showAge();
