<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>面向对象3</title>
<script>
function Person()
{
}

Person.prototype.showName=function ()
{
	alert(this.name);
};
Person.prototype.showAge=function ()
{
	alert(this.age);
};

var _p=null;
function createPerson()
{
	if(_p)
		return _p;
	else
	{
		_p=new Person();
		return _p;
	}
}

var p1=createPerson();
var p2=createPerson();

alert(p1==p2);
</script>
</head>

<body>

</body>
</html>
